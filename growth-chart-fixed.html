<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Growth Projections for Tech Roles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set brand colors */
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-gold: #F9C646;
            --color-teal: #62D0BB;
            --color-gray: #D5D5D5;
        }
        
        /* Base styles */
        * {
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--color-white);
            color: var(--color-black);
            margin: 0;
            padding: 0;
        }
        
        /* Chart container */
        .chart-wrapper {
            width: 100%;
            padding: 20px 10px;
        }
        
        .chart-container {
            width: 100%;
            height: 500px;
            position: relative;
        }
        
        /* Text styles */
        .chart-title {
            color: var(--color-black);
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .chart-description {
            color: var(--color-black);
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chart-container {
                height: 400px;
            }
            
            .chart-title {
                font-size: 18px;
            }
            
            .chart-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <h2 class="chart-title">Job Growth Projections for Tech Roles</h2>
        <p class="chart-description">Expected growth percentages for in-demand coding positions through 2025.</p>
        <div class="chart-container">
            <canvas id="growthChart" aria-label="Chart showing growth projections for tech roles" role="img"></canvas>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Define brand colors
            const brandColors = {
                black: "#000000",
                white: "#FFFFFF",
                gold: "#F9C646",
                teal: "#62D0BB",
                gray: "#D5D5D5"
            };
            
            // Growth Data
            const growthData = [
                { job: "Cybersecurity Engineer", growthPercentage: 253 },
                { job: "AI Engineer", growthPercentage: 40 },
                { job: "Data Scientist", growthPercentage: 36 },
                { job: "Machine Learning Engineer", growthPercentage: 32 },
                { job: "Blockchain Developer", growthPercentage: 30 },
                { job: "Software Developer", growthPercentage: 25 },
                { job: "Web Developer", growthPercentage: 15 }
            ];

            // Get chart context
            const ctx = document.getElementById('growthChart').getContext('2d');
            
            // Create the chart
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: growthData.map(item => item.job),
                    datasets: [{
                        data: growthData.map(item => item.growthPercentage),
                        backgroundColor: brandColors.gold,
                        borderWidth: 0,
                        hoverBackgroundColor: brandColors.teal
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Growth: ${context.parsed.y}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            grid: {
                                color: brandColors.gray
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            title: {
                                display: true,
                                text: 'Projected Growth (%)'
                            },
                            suggestedMin: 0,
                            suggestedMax: 260
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
